{% extends 'base.html' %}

{% block body %} 
<style>
body{
    background-color: whitesmoke;
    
    background-position: top center;
    position: relative;z-index:1;background-repeat: no-repeat;background-attachment: fixed;background-size: cover;
}
</style>
<body>
<div class="container">
    <div class="row">
         <div class="col-md-6" style = "margin-top: 5rem;color: rgb(6, 13, 18);">
           
            <!-- background-color: cornsilk;height: 35rem; -->
            <h3>Add Expense</h3>
            
            <form action="/addexpense" method="POST">
                
                <div class="form-group">
                     <label for="">Date</label> 
                     <input class="form-control" type="datetime-local" name="date" id="date"></div>
                <div class="form-group"> <label for="">Expense name</label> 
                    <input class="form-control" type="text" name="expensename" id="expensename">
                </div>
                <div class="form-group">
                     <label for="">Expense Amount</label> 
                      <input class="form-control"  type="number" min="0" name="amount" id="amount">
                </div>

                <div class="form-group">
                    <label for=""></label> 
                    <select class="form-control" name="paymode" id="paymode"style="color: rgb(6, 13, 18);">
                        <option  selected hidden>Pay-Mode</option>
                        <option name="cash" value="cash">cash</option>
                        <option name="debitcard" value="debitcard">debitcard</option>
                        <option name="creditcard" value="creditcard">creditcard</option>
                        <option name="epayment" value="epayment">epayment</option>
                        <option name="onlinebanking" value="onlinebanking">onlinebanking</option>
                    
                    </select>
                
               
                

                 <div class="form-group">
                    <label for=""></label>
                    <select class="form-control" name="category" id="category"style="color: rgb(6, 13, 18);">

                         <option selected hidden>Category</option>
                        <option   name = "food" value="food">food</option>
                        <option name = "entertainment" value="entertainment">Entertainment</option>
                        <option name = "business" value="business">Business</option>
                        <option name ="rent" value="rent">Rent</option>
                        <option name = "EMI" value="EMI">EMI</option>
                        <option name = "other" value="other">other</option>
            
                    </select>
                </div>

               
                
                <input style="background-color: rgb(238, 52, 52);color: aliceblue;width: 5rem;height: 2rem;" type="submit" value="Add" id="">
        
            </form>
            
            <div  style="position: relative; left: 590px; top: -400px;" class="imagge" >
                <img width="50%" height="10%" src="/static/images/img-2.png" class="rounded float-left" alt="...">

               </div>
              
        </div>
    </div>
    
</div>
</body>

   
    {% endblock %}
